<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird Final</title>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }

        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #game {
            width: 400px;
            height: 500px;
            border: 2px solid #000;
            background-color: #70c5ce;
            position: relative;
            overflow: hidden;
        }

        #bird {
            width: 20px;
            height: 20px;
            background-color: #ffeb3b;
            border: 2px solid #000;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left: 50px;
            z-index: 10;
        }

        #block {
            width: 50px;
            height: 500px;
            background-color: #2e7d32;
            position: absolute;
            left: 400px;
            top: 0;
        }

        #hole {
            width: 50px;
            height: 150px;
            background-color: #70c5ce;
            position: absolute;
            left: 400px;
            top: 150px;
            z-index: 5;
        }

        .animating {
            animation: blockMove 2s infinite linear;
        }

        @keyframes blockMove {
            0% { left: 400px; }
            100% { left: -50px; }
        }

        #score-board {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            z-index: 15;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 4px solid #333;
            padding: 20px;
            text-align: center;
            z-index: 20;
            display: none;
            width: 200px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
        }

        #menu h2 { margin-bottom: 10px; color: #d32f2f; }
        #menu p { margin-bottom: 20px; font-size: 18px; font-weight: bold; }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover { background-color: #1b5e20; }
        .btn-exit { background-color: #d32f2f; }
        .btn-exit:hover { background-color: #b71c1c; }

    </style>
</head>
<body>

    <div id="game">
        <div id="score-board">Score: <span id="score">0</span></div>
        <div id="block" class="animating"></div>
        <div id="hole" class="animating"></div>
        <div id="bird"></div>

        <div id="menu">
            <h2>GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button class="btn" onclick="resetGame()">Play Again</button>
            <button class="btn btn-exit" onclick="exitGame()">Exit</button>
        </div>
    </div>

    <script>
        var block = document.getElementById("block");
        var hole = document.getElementById("hole");
        var bird = document.getElementById("bird");
        var scoreSpan = document.getElementById("score");
        var menu = document.getElementById("menu");
        var finalScoreSpan = document.getElementById("final-score");
        
        var jumping = 0;
        var counter = 0;
        var gameInterval;
        var isGameOver = false;

        hole.addEventListener('animationiteration', () => {
            var random = Math.floor(Math.random() * 300) + 20;
            hole.style.top = random + "px";
            counter++;
            scoreSpan.innerText = counter;
        });

        function startGame() {
            gameInterval = setInterval(function(){
                var birdTop = parseInt(window.getComputedStyle(bird).getPropertyValue("top"));
                
                if(jumping == 0){
                    bird.style.top = (birdTop + 3) + "px";
                }

                var blockLeft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));
                var holeTop = parseInt(window.getComputedStyle(hole).getPropertyValue("top"));
                var holeBottom = holeTop + 150;

                if((birdTop > 480) || (
                    (blockLeft < 70 && blockLeft > 30) && 
                    (birdTop < holeTop || birdTop + 20 > holeBottom)
                )) {
                    gameOver();
                }
            }, 10);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            block.classList.remove("animating");
            hole.classList.remove("animating");
            finalScoreSpan.innerText = counter;
            menu.style.display = "block";
        }

        function resetGame() {
            isGameOver = false;
            counter = 0;
            scoreSpan.innerText = 0;
            bird.style.top = "200px";
            block.style.left = "400px"; 
            void block.offsetWidth; 
            block.classList.add("animating");
            hole.classList.add("animating");
            menu.style.display = "none";
            startGame();
        }

        // UPDATED EXIT FUNCTION
        function exitGame() {
            window.close(); // Try to close
            
            // If browser blocks it, show 'Thanks for playing' screen
            document.body.innerHTML = `
                <div style="text-align: center; color: white;">
                    <h1>Thanks for playing!</h1>
                    <p>You can now close this tab manually.</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;">Play Again</button>
                </div>
            `;
        }

        function jump(){
            if(isGameOver) return;
            jumping = 1;
            let jumpCount = 0;
            var jumpInterval = setInterval(function(){
                var birdTop = parseInt(window.getComputedStyle(bird).getPropertyValue("top"));
                if((birdTop > 6) && (jumpCount < 15)){
                    bird.style.top = (birdTop - 5) + "px";
                }
                if(jumpCount > 20){
                    clearInterval(jumpInterval);
                    jumping = 0;
                    jumpCount = 0;
                }
                jumpCount++;
            }, 10);
        }

        window.addEventListener("keydown", (e) => {
            if (e.code === "Space") jump();
        });
        window.addEventListener("click", jump);

        startGame();

    </script>
</body>
</html>
